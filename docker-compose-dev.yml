# docker-compose.yml
version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    restart: always
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=true"

volumes:
  postgres-data:
