upstream django_app {
  server web: 8000;
}

server {
  server_name 167.99.162.96;	
  listen 80;

  location / {
    proxy_pass http://django_app;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
  }

  location /staticfiles/ {
    alias /home/app/web/staticfiles/;
  }

}
