upstream django_app {
    server web;
}

server {

    listen 80;

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        alias /usr/src/app/staticfiles/;
    }

    location /mediafiles/ {
        alias /usr/src/app/mediafiles/;
    }

    location /api/ {
      rewrite ^/api(.*)$ http://django_app:/$1 last;
    }

    location ~ /api/(?<ns>.*) {
      expires -1;
      proxy_pass http://django_app/api/$ns;
    }

}